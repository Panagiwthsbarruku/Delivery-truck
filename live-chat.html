<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://tse2.mm.bing.net/th?id=OIP.Qdx3TWrtDbOxNqAV01mmrgHaEK&pid=Api&P=0&h=220">
    <link rel="stylesheet" href="styles.css">
    <title>live-chat</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Delivery-Bot</div>
        <div class="chat-selector">
            <div class="img-chat">
                <img src="live-chat.png" alt="live-chat" width="100">
            </div>
        </div>
        <div class="chat-area" id="chat-area">
            <div class="message">Καλώς ήρθατε στο live-chat!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Πληκτρολόγησε το μήνυμά σου...">
            <button id="send-button">Αποστολή</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
